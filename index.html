<!DOCTYPE html>
<html>
    <head>
        <title>Alan Walker Mp3 Player especially for Alan Walker</title>
         <meta name="viewport" charset="UTF-8" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"> 
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="jquery-2.1.4.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body id="body">
   <div id="loader">
       <div class="pair pair-1">
           <div class="dot dot-1"></div>
           <div class="dot dot-2"></div>
       </div>
        <div class="pair pair-2">
           <div class="dot dot-1"></div>
           <div class="dot dot-2"></div>
       </div>
        <div class="text">Loading</div>
         <span id ="android" class="fa fa-android" aria-hidden="true"></span>
          <span id ="apple" class="fa fa-apple" aria-hidden="true"></span>
           <span id ="copyright" aria-hidden="true">Â©mp3_2019</span>
   </div>   
  
    <div id="app">
        <img class="bg-img" src="https://images.wallpaperscraft.com/image/dj_mixing_consoles_buttons_lights_102115_720x1280.jpg"/>
        <span id="about" class="fa fa-ellipsis-v" style="font-size: 28px;" onclick="about()"></span>

        <div class="song-details">
            <div class="song-pic">
                <img src="https://dl.dropbox.com/s/hezhpxo37hic9hb/alan_walker_logo.jpg?raw=0" id="thumbnail" class="act-img">
            </div>
        </div>          
        
        <div id="song-name">Project CSS</div>
        <div id="artist-name">Rishabh Singh</div>
        <div class="button-control">
          <span id="shuffle" class="fa fa-random" aria-hidden="true"></span>
            <span id="prev" class="fa fa-step-backward" onclick="prev()"></span>
            <span id="play" onclick="play()" class="fa fa-play"></span>
            <span id="next" onclick="next()" class="fa fa-step-forward"></span>
            <span id="fav" class="fa fa-heart" onclick="fav()"></span>
        </div>
    
            <!-- side bar -->
      <div id="Sidebar">
            <div class="Tg_Button" onclick="Sidebar()">
                <span class="fa fa-chevron-right"></span>
            </div>
            <ol>
                <li>Darkside</li>
                <li>Sing Me To Sleep</li>
                <li>On My Way</li>
                <li>Faded</li>
                <li>Ignite</li>
                <li>Alone</li>
                <li>more to add...</li>
            </ol>
        </div>
</div>
    </body>
</html>
